{% extends 'main/base.html' %}
{% block content %}
    {% include 'main/nav.html' %}
    <div class="container">
        <h1 class="center-align">Home Page</h1>
        <div class="row">
            <div class="col s12 m4">
                <div class="card blue-grey lighten-1">
                    <div class="card-content white-text">
                      <img class="materialboxed responsive-img" src="https://images.unsplash.com/photo-1551780165-f2a8e6d86eb8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
                      <span class="card-title">{{ name }}</span>
                      <p></p>
                    </div>
                    <div class="card-action">
                        <a href="#">Github</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">About Me</span>
                      <p>
                        {{about_me}}
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
    });
</script>
 {% endblock %}
